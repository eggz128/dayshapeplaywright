<!doctype html>
<!-- html, head, body are all optional and can be omitted -->
<!-- the browser will add them back when parsing this page and constructing the DOM-->

  <title> My First Web Page </title>


  <h1 class="red">Hello World</h1>
  <p class="red" id="first" data-id="findme">This is a paragraph <!-- closing </p> can be omitted in HTML (not XHTML)-->
  <img src="logo.gif" alt="Our logo">
  <input /> <!-- imputs are by default text boxes, but could be set to some other type e.g. type='radio' -->
            <!-- inputs have NO closing tag in html - it is "forbidden"-->
            <!-- the /> indicates this is a "self closing" tag -->
            <!-- in XHTML inputs could be written like <input></input> -->
            <!-- self closing syntax might be evil/confusing https://jakearchibald.com/2023/against-self-closing-tags-in-html/ -->
